<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <style>
       html{
                height: 90%;
                background-color:red;
            }
             body{
                min-height: 100%;
                height: 100%;
                background-color: black;
                padding: 20px 20px 20px 20px;
                max-width: 2000x;
                width: 90%;
                margin: 20px 40px;
                border-radius: 50px;
                color:white;

            }
            .center {
                text-align: center;
                margin: auto;
                width: 40%;
                border: dotted;
                border: 3px solid #73AD21;
                padding: 10px;

              }
            h1{
                text-align: left;
                font-family: Stencil Std, fantasy, sans-serif;
                font-size: 30px;
                font-weight: 300;
            }         
            a:hover {
                background-color: #ddd;
                color: black;
            }
            .font{
                text-align: center;
                font-family: Bitstream Vera Sans Bold, Black, sans-serif;
                font-size: 18px;
            }
               .cmd{
               text-align: center;
            }
            
        </style>
    <head>
        <title>Payment</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <h1>
        <h3>Payment</h3>
    <h:body>
        <br/>
        <div>
            Please enter your payment information and ticket count
        </div>
        <br/>
        <br/>
        <div >
            <h:form>
                <h:outputLabel class="text" value="Credit card number"/><br/>
                <h:inputText onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;" value="#{payBean.creditcard}" maxlength="16" required="true"/><br/>
                <h:outputLabel class="text" value="Number of tickets"/><br/>
                <h:inputText value="#{payBean.selectTickets}" converterMessage=""/><br/>
                <br/><br/>
                <h:commandButton value="Submit" action="#{payBean.validate()}"/><br/>
                <h:outputText value="#{payBean.result}"/><br/>
                <div>
                    <h:commandButton value="Back" action="ShowTheater"/>
                </div>
            </h:form>
        </div>       
        <br/>
    </h:body>
    </h1>
    <footer>
        
    </footer>
</html>
