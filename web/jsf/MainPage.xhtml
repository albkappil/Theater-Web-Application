<?xml version='1.0' encoding='UTF-8' ?>

      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Main</title>

     <style>
        body {
            background: black;
            color: white;        
            margin: 0;
            padding:0;  
        }
        header{
            background: red;
            background-size: 100%;
            background-position: center;
            height: 150px;
            padding: 20px;
            text-align: center;
        }
        header a{
           
            color: black;
            font-size:xx-large ;
            text-transform: uppercase;
            text-decoration: none;
            margin-top: 0px;
            padding-bottom: 0;
        }
        header .logo1 {
            background-image: url(https://p.kindpng.com/picc/s/189-1897133_movie-ticket-sticker-png-transparent-png.png);
            background-repeat: no-repeat;
            background-size: 150px;
            background-position: left;
            display: inline-block;
            top: -20px;
           
            height: 160px;
            width: 30%;   
        }
        header .logo2 {
            background-image: url(https://png.pngtree.com/png-clipart/20210318/ourlarge/pngtree-cartoon-movie-popcorn-film-glasses-png-image_3083642.jpg);
            background-repeat: no-repeat;
            background-size: 150px;
            background-position:right;
            display: inline-block;
            top: -20px;    
            
            height: 160px;
            width: 30%;   
        }
       .datatable{
                text-align: center;
                width: 550px;
                margin: 0 auto;
                border: dotted;
                border-color: #73AD21;
        }
        .links{
            color:Red;
        }
        h1{
                text-align: center;
                font-family: Stencil Std, fantasy, sans-serif;
                font-size: 15px;

        nav ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav li{
            margin:auto;
            display: inline-block;
        }
        section {
            background: black;
            color: white;
            padding: 0%;
        }       
       

    </style>
    <header>
        <nav>
            <ul>
                <li class= "logo1"><a></a></li>
                <li> <a> Enter a Zipcode for a Theater</a></li>
                <li class= "logo2"><a></a></li>
            </ul>
        </nav>
    </header>
    <h1>
        <h:body>
            <h3>Enter one of these in your area zipcode:75214, 75040, 75013, 75655, or 75049 to find a Theater. </h3>
            <h:form>
                <h3>Zipcode: </h3>
               
                <h:inputText onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;" value="#{zipBean.zipcode}" maxlength="5" required="true"/>                                  
                <h:commandButton value="Show Theaters" action="ZipSelect.xhtml"/>
            </h:form>
        </h:body>
    </h1>
