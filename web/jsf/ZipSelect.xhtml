    <style>
        body {
            background: black;
            color: white;
            margin: 0;
            padding:0;  
        }
        header{
            background: red;
            background-size: 100%;
            background-position: center;
            height: 150px;
            padding: 20px;
            text-align: center;
        }
        header a{
           
            color: black;
            font-size:xx-large ;
            text-transform: uppercase;
            text-decoration: none;
            margin-top: 0px;
            padding-bottom: 0;
        }
        header .logo1 {
            background-image: url(https://p.kindpng.com/picc/s/189-1897133_movie-ticket-sticker-png-transparent-png.png);
            background-repeat: no-repeat;
            background-size: 150px;
            background-position: left;
            display: inline-block;
            top: -20px;
           
            height: 160px;
            width: 35%;   
        }
        header .logo2 {
            background-image: url(https://png.pngtree.com/png-clipart/20210318/ourlarge/pngtree-cartoon-movie-popcorn-film-glasses-png-image_3083642.jpg);
            background-repeat: no-repeat;
            background-size: 150px;
            background-position:right;
            display: inline-block;
            top: -20px;    
            
            height: 160px;
            width: 35%;   
        }
       .datatable{
                text-align: center;
                width: 550px;
                margin: 0 auto;
                border: dotted;
                border-color: #73AD21;
        }
        .links{
            color:Red;
        }
        h1{
                text-align: center;
                font-family: Stencil Std, fantasy, sans-serif;
                font-size: 15px;
                font-weight: 250;
        }
        nav ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav li{
            margin:auto;
            display: inline-block;
        }
        section {
            background: black;
            color: white;
            padding: 0%;
        }       
        footer {
            background: red;
            color: white;
            padding:10px 20px;
    
        }
    </style>
    <style type="text/css">
        .column {
          float:left;
          width: 15%;
          padding: 30px;
        }
        .row::after {
          content: "";
          clear: both;
          display: table;
        }
        img {
            float: center;
            width:  300px;
            height: 300px; 
        }
    </style>
    <h:head>
        <title>Show Zipcode</title>
    </h:head>
    <h:body>
        <header>
        <nav>
            <ul>
                <li class= "logo1"><a></a></li>
                <li> <a> Enter Zipcode </a></li>
                <li class= "logo2"><a></a></li>
            </ul>
        </nav>
    </header>
        <h1>
            <h:form>
                <div>
                    <h:outputText value="Movies for #{zipBean.zipcode}"/>
                </div><br/>
                <div>
                    <h:dataTable class="datatable" value="#{zipBean.theaterZip}" var="theater">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Select"/>
                            </f:facet>
                            <h:commandLink class="links" value="View" action="#{theaterBean.viewTheater(theater)}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Name"/>
                            </f:facet>
                            <h:outputText value="#{zipBean.colllectName(theater.name)}"/>
                        </h:column>
                    </h:dataTable>
                <br/>
                </div>
                <div>
                    <h:commandButton value="Back" action="MainPage"/>
                </div>
            </h:form>
        </h1>
        <br/>
        <br/>
